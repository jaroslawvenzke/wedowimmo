    <title>WEDOW IMMOBILIEN - Home</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <script type="text/javascript" charset="utf-8">

	function closed() {
			/*console.log("The JS got a close event");*/
			if (navigator.app) {
				if (confirm("App beenden?")) navigator.app.exitApp();
				/*navigator.app.exitApp();*/
			}
			else if (navigator.device) {
				if (confirm("App beenden?")) navigator.device.exitApp();
				/*navigator.device.exitApp();*/
				}
			}
		
			function locationChanged(newurl) {
			/*console.log("The JS got this url = " + newurl);*/
			}
			
			function showPage(locbar) {
			window.plugins.childBrowser.onLocationChange = locationChanged;
			window.plugins.childBrowser.onClose = closed;
			window.plugins.childBrowser.showWebPage("http://www.jaroslawvenzke.de/kundenprojekte/wedowimmo/menue.html", { 
			showLocationBar: locbar, 
			showNavigationBar: true, 
			showAddress: false 
			});
		}
		
		showPage(true);
    
    </script>
  </head>
  <body onload="onLoad()">
  
	<table width="100%" align="center" cellpadding="0" cellspacing="0">

  </body>
